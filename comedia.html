<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Películas de Comedia - Tu Aura</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 50%, #a8edea 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(79, 172, 254, 0.3), transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(0, 242, 254, 0.3), transparent 50%);
      animation: backgroundShift 15s ease infinite;
      z-index: 0;
    }

    @keyframes backgroundShift {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 50px;
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
      animation: fadeInUp 0.8s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      font-size: 3em;
      margin-bottom: 40px;
      font-weight: 700;
      letter-spacing: -1px;
      animation: titleFloat 3s ease-in-out infinite;
    }

    @keyframes titleFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .imagen-emocion {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 20px;
      margin: 30px auto;
      display: block;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;
      border: 5px solid rgba(255, 255, 255, 0.8);
    }

    .imagen-emocion:hover {
      transform: scale(1.05) rotate(2deg);
      box-shadow: 0 25px 60px rgba(79, 172, 254, 0.6);
      border-color: #4facfe;
    }

    .volver-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 35px;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1em;
      box-shadow: 0 8px 20px rgba(79, 172, 254, 0.4);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .volver-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .volver-btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .volver-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(79, 172, 254, 0.6);
    }

    .volver-btn:active {
      transform: translateY(-1px);
      box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
    }

    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
        margin: 20px auto;
      }

      h1 {
        font-size: 2em;
      }

      .volver-btn {
        padding: 12px 25px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¿ Qué es la Tristeza ?</h1>
    <!-- IMAGEN DE TRISTEZA -->
    <img src="src/imagenes/tristeza.jpeg" alt="Tristeza" class="imagen-emocion">
    <a href="/" class="volver-btn">← Volver al inicio</a>
  </div>
</body>
</html>
